<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="GuessingGame.js"></script>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <h1 class="center">Guessing Game</h1>
          <h2 class="center">Guess an number between 1 and 100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" type="number" name="number" placeholder="#" autofocus min="1" max="100" required>
            <button id="submit" type="button" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses' id='guess-list'>
            <ul class="guess">
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button type="button" class="btn btn-warning btn-lg">Reset</button>
            <button type="button" class="btn btn-info btn-lg">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class="row">
          <div class='col-md-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Chaim Sash</h4>
          </div>

          <div class='col-md-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
